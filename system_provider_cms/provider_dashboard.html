<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <!-- コンテンツエリア -->
    <div class="container mt-4">
        <h2>Dashboard</h2>

        <!-- クライアント数 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h4 class="card-title">総クライアント数</h4>
                        <p class="card-text">150</p>
                    </div>
                </div>
            </div>

            <!-- ギフト券発行状況 -->
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h4 class="card-title">発行済みギフト券</h4>
                        <p class="card-text">10,000</p>
                    </div>
                </div>
            </div>

            <!-- 売上サマリー -->
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h4 class="card-title">今月の売上</h4>
                        <p class="card-text">¥1,500,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 請求状況 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">請求状況</h4>
                        <ul class="list-group">
                            <li class="list-group-item">未請求額: ¥200,000</li>
                            <li class="list-group-item">請求済み額: ¥1,300,000</li>
                            <li class="list-group-item">未払い額: ¥50,000</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- アラート・通知 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">アラート・通知</h4>
                        <ul class="list-group">
                            <li class="list-group-item">有効期限が近いギフト券: 50</li>
                            <li class="list-group-item">未処理のサポートリクエスト: 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近のアクティビティ -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">最近のアクティビティ</h4>
                <ul class="list-group">
                    <li class="list-group-item">Admin1がログインしました。</li>
                    <li class="list-group-item">クライアントAにギフト券が発行されました。</li>
                    <li class="list-group-item">クライアントBの請求が処理されました。</li>
                </ul>
            </div>
        </div>
        <a href="../index.html" class="btn btn-link mt-4">Demo Entry</a>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../style.js"></script>
    
    <!-- JavaScript to load header and footer -->
    <script>
        // provider_header.html を読み込んで挿入
        fetch('provider_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // provider_footer.html を読み込んで挿入
        fetch('provider_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
        
            // カスタム設定を適用
        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });

    </script>
</body>
</html>
