<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">ログイン</h2>

                <!-- SNS Login Buttons -->
                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-primary" type="button">
                        <i class="bi bi-facebook"></i> Facebookでログイン
                    </button>
                    <button class="btn btn-info" type="button" style="background-color: #1DA1F2; border-color: #1DA1F2;">
                        <i class="bi bi-twitter"></i> Xでログイン
                    </button>
                </div>

                <!-- Divider -->
                <div class="text-center mb-3">
                    <span>または</span>
                </div>

                <!-- Email Login Form -->
                <form action="site_dashboard.html" method="POST">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="パスワードを入力" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">ログイン</button>
                    </div>
                </form>

                <p class="text-center mt-3"><a href="#">パスワードをお忘れですか?</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
