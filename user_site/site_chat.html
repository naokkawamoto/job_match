<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <!-- ヘッダー読み込み -->
    <div id="header-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <div class="container" style="max-width: 400px; margin-top: 20px; margin-bottom: 5px;">
        <!-- カード全体を囲む -->
        <div class="card shadow-sm">

            <h3 class="text-center mt-3">Chat Lists</h3>

            <!-- 縦にスクロールするコンテンツ -->
            <div class="card-body" style="height: 600px; overflow-y: auto;">
            
                <!-- カードを使用してチャットリストを表示 -->
                <div class="alert mb-2 alert-primary" role="alert">
                    <a href="site_job_info.html" class="stretched-link text-dark text-decoration-none">
                        <div class="card-body">
                            <h6 class="card-title mb-1"><strong>求人タイトル</strong></h6>
                            <p class="mb-1 small text-end">COMPANY1</p>
                            <p class="mb-1 small">チャット内容がここに入ります...</p>
                            <p class="small text-muted mb-0 text-end" style="font-size: 0.7rem;">8:00 AM</p>
                        </div>
                    </a>
                </div>
                
                <!-- 別の例 -->
                <div class="alert mb-2 alert-light" role="alert">
                    <a href="site_job_info.html" class="stretched-link text-dark text-decoration-none">
                        <div class="card-body">
                            <h6 class="card-title mb-1"><strong>求人タイトル2</strong></h6>
                            <p class="mb-1 small text-end">COMPANY2</p>
                            <p class="mb-1 small">メッセージ内容がここに入ります...</p>
                            <p class="small text-muted mb-0 text-end" style="font-size: 0.7rem;">7:30 AM</p>
                        </div>
                    </a>
                </div>

                <div class="alert mb-2 alert-light" role="alert">
                    <a href="site_job_info.html" class="stretched-link text-dark text-decoration-none">
                        <div class="card-body">
                            <h6 class="card-title mb-1"><strong>求人タイトル3</strong></h6>
                            <p class="mb-1 small text-end">COMPANY3</p>
                            <p class="mb-1 small">メッセージ内容がここに入ります...</p>
                            <p class="small text-muted mb-0 text-end" style="font-size: 0.7rem;">7:30 AM</p>
                        </div>
                    </a>
                </div>

                <div class="alert mb-2 alert-light" role="alert">
                    <a href="site_job_info.html" class="stretched-link text-dark text-decoration-none">
                        <div class="card-body">
                            <h6 class="card-title mb-1"><strong>求人タイトル4</strong></h6>
                            <p class="mb-1 small text-end">COMPANY4</p>
                            <p class="mb-1 small">メッセージ内容がここに入ります...</p>
                            <p class="small text-muted mb-0 text-end" style="font-size: 0.7rem;">7:30 AM</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター読み込み -->
    <div id="footer-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../style.js"></script>

    <!-- JavaScript to load header and footer -->
    <script>
        // site_header.html を読み込んで挿入
        fetch('site_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // site_footer.html を読み込んで挿入
        fetch('site_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
