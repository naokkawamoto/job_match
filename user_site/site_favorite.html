<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <!-- ヘッダー読み込み -->
    <div id="header-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <div class="container" style="max-width: 400px; margin-top: 20px; margin-bottom: 5px;">
        <!-- カード全体を囲む -->
        <div class="card shadow-sm">
            <div class="container" style="max-width: 400px; margin-top: 20px; margin-bottom: 5px;">
                <h3 class="text-center mt-3">My Favorites(5)</h3>
        
                <!-- 手動スクロールコンテナ -->
                <div class="favorite-container">
        
                    <!-- COMPANY 2 -->
                    <a href="site_job_info.html" class="card favorite-card shadow-sm">
                        
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-heart-fill me-2 text-danger"></i>求人タイトル
                            </h5>
                            <p class="text-end">COMPANY 2</p>
                            <img src="../images/company.jpg" class="card-img-top" alt="Company 2">
                            <span class="badge bg-warning badge-compatibility">相性度90%</span>
                            <p>ここには求人の説明が入ります。ここには求人の説明が入ります。ここには求人の説明が入ります。</p>
                        </div>
                        
                        <i class="bi bi-chat-dots message-icon">
                            <span class="badge bg-danger">2</span>
                        </i>
                    </a>
        
                </div>
            </div>
        </div>

    <!-- フッター読み込み -->
    <div id="footer-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../style.js"></script>

    <!-- JavaScript to load header and footer -->
    <script>
        // site_header.html を読み込んで挿入
        fetch('site_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // site_footer.html を読み込んで挿入
        fetch('site_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
