<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Jobs</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- ヘッダー読み込み -->
    <div id="header-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <div class="container" style="max-width: 400px; margin-top: 20px;">
        <!-- カード全体を囲む -->
        <div class="container card shadow-sm mt-3 mb-3">
        <h3 class="text-center mt-3 mb-3">Job Search</h3>
        <p class="text-center text-muted" style="font-size: 0.75rem;">条件を絞って検索</p>
        
        
        <!-- Filter Options Form -->
        <form action="site_search_result.html" method="GET" style="font-size: 0.8rem;">
            <!-- 勤務場所（都道府県） -->
            <div class="mb-3">
                <label class="form-label">勤務場所（都道府県）</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tokyo" name="location[]" value="Tokyo">
                    <label class="form-check-label" for="tokyo">東京都</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="osaka" name="location[]" value="Osaka">
                    <label class="form-check-label" for="osaka">大阪府</label>
                </div>
                <!-- Add more locations as needed -->
            </div>

            <!-- 雇用形態 -->
            <div class="mb-3">
                <label class="form-label">雇用形態</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="fulltime" name="employment[]" value="Full-time">
                    <label class="form-check-label" for="fulltime">正社員</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="parttime" name="employment[]" value="Part-time">
                    <label class="form-check-label" for="parttime">パート、アルバイト</label>
                </div>
            </div>

            <!-- 勤務時間 -->
            <div class="mb-3">
                <label class="form-label">勤務時間</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="8hours_no_overtime" name="work_hours[]" value="8_hours_no_overtime">
                    <label class="form-check-label" for="8hours_no_overtime">８時間残業なし</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="8hours_overtime" name="work_hours[]" value="8_hours_overtime">
                    <label class="form-check-label" for="8hours_overtime">８時間残業あり</label>
                </div>
            </div>

            <!-- １週間勤務日数 -->
            <div class="mb-3">
                <label class="form-label">１週間勤務日数</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="5days" name="work_days[]" value="5_days">
                    <label class="form-check-label" for="5days">5日以下</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="4days" name="work_days[]" value="4_days">
                    <label class="form-check-label" for="4days">4日以下</label>
                </div>
            </div>

            <!-- こだわり -->
            <div class="mb-3">
                <label class="form-label">こだわり</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="near_station" name="preferences[]" value="Near Station">
                    <label class="form-check-label" for="near_station">駅近</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="good_benefits" name="preferences[]" value="Good Benefits">
                    <label class="form-check-label" for="good_benefits">福利厚生充実</label>
                </div>
            </div>

            <!-- 年収 -->
            <div class="mb-3">
                <label class="form-label">年収</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="500万" name="salary[]" value="500万">
                    <label class="form-check-label" for="500万">500万円以上</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="600万" name="salary[]" value="600万">
                    <label class="form-check-label" for="600万">600万円以上</label>
                </div>
            </div>

            <!-- 職場環境で重要視する点 -->
            <div class="mb-3">
                <label class="form-label">職場環境で重要視する点</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cleanliness" name="workplace[]" value="Cleanliness">
                    <label class="form-check-label" for="cleanliness">清潔さ</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="quiet" name="workplace[]" value="Quiet">
                    <label class="form-check-label" for="quiet">静かさ</label>
                </div>
            </div>

            <!-- 検索ボタン -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">検索</button>
            </div>
        </form>
        </div>
    </div>

    <!-- フッター読み込み -->
    <div id="footer-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    <script>
        // site_header.html を読み込んで挿入
        fetch('site_header.html').then(response => response.text()).then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });

        // site_footer.html を読み込んで挿入
        fetch('site_footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>
