<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <!-- ヘッダー読み込み -->
    <div id="header-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <div class="container" style="max-width: 400px; margin-top: 20px; margin-bottom: 5px;">
        <!-- カード全体を囲む -->
        <div class="card shadow-sm">

            <h3 class="text-center mt-3">Notifications</h3>

            <!-- 縦にスクロールするコンテンツ -->
            <div class="card-body" style="height: 600px; overflow-y: auto;">
                <!-- 未読通知 -->
                <div class="alert alert-primary" role="alert">
                    <a href="site_job_info.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-heart-fill"></i> LIKEがつきました。<span class="text-muted small">10:30 AM</span>
                    </a>
                </div>
                <div class="alert alert-primary" role="alert">
                    <a href="site_company_detail.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-send"></i> スカウトがありました。<span class="text-muted small">10:30 AM</span>
                    </a>
                </div>
                <div class="alert alert-primary" role="alert">
                    <a href="site_job_info.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-chat-dots"></i> COMPANY1からメッセージが届きました。<span class="text-muted small">9:45 AM</span>
                    </a>
                </div>
                <!-- 既読通知 -->
                <div class="alert alert-light" role="alert">
                    <a href="#" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-info-circle"></i> 運営からのメッセージが届きました。<span class="text-muted small">昨日</span>
                    </a>
                </div>
                <div class="alert alert-light" role="alert">
                    <a href="site_favorite.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-briefcase-fill"></i> あなたにマッチした新着求人があります。<span class="text-muted small">8:00 AM</span>
                    </a>
                </div>
                <div class="alert alert-light" role="alert">
                    <a href="site_chat.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-chat-dots"></i> COMPANY2からメッセージが届きました。<span class="text-muted small">7:30 AM</span>
                    </a>
                </div>
                <div class="alert alert-light" role="alert">
                    <a href="site_chat.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-chat-dots"></i> COMPANY1からメッセージが届きました。<span class="text-muted small">7:30 AM</span>
                    </a>
                </div>
                <div class="alert alert-light" role="alert">
                    <a href="site_chat.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-chat-dots"></i> COMPANY2からメッセージが届きました。<span class="text-muted small">7:30 AM</span>
                    </a>
                </div>
                <div class="alert alert-light" role="alert">
                    <a href="site_chat.html" class="stretched-link text-dark text-decoration-none">
                        <i class="bi bi-chat-dots"></i> COMPANY1からメッセージが届きました。<span class="text-muted small">7:30 AM</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター読み込み -->
    <div id="footer-placeholder" class="mx-auto" style="max-width: 400px;"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../style.js"></script>

    <!-- JavaScript to load header and footer -->
    <script>
        // site_header.html を読み込んで挿入
        fetch('site_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // site_footer.html を読み込んで挿入
        fetch('site_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
